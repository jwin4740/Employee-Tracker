<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <style>
    .jumbotron {
        background: black;
        color: white;
    }
    </style>
</head>

<body>
    <h2 id="header"></h2>
    <div class="container">
        <div class="jumbotron text-center ">
            <h1>Employee Data Management</h1>
            <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Current Employees</div>
            <div class="panel-body">
                <table class=" table table-bordered">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate</th>
                            <th>Total Billed</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Add Employee</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="employeeName">Employee Name</label>
                    <input type="text" class="form-control" id="employeeName">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role">
                    <label for="startDate">Start Date (DD/MM/YY)</label>
                    <input type="text" class="form-control" id="startDate">
                    <label for="monthsWorked">Months Worked</label>
                    <input type="number" class="form-control" id="monthsWorked">
                    <label for="monthlyRate">Monthly Rate</label>
                    <input type="number" class="form-control" id="monthlyRate">
                    <label for="total">Total</label>
                    <input type="total" class="form-control" id="total">
                </div>
                <button id="submit" type="text">Submit</button>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="assets/javascript/index.js"></script>
</body>

</html>
